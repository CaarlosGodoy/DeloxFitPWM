<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeloxFit - Mi Cuenta</title>
    <script src="js/fetching.js"></script>
    <link rel="stylesheet" href="/css/accInfo.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
<header data-xlu-include-file="templates/header.html"></header>

<main>
    <section id="account-section" class="account-section">
        <div class="account-form">

            <div class="account-column">
                <label class="account-label">NOMBRE</label>
                <input type="text" class="account-input" value="Juan Pérez">

                <label class="account-label">CORREO</label>
                <input type="email" class="account-input" value="juan.perez@email.com">

                <label class="account-label">DNI</label>
                <input type="text" class="account-input" value="12345678X">

                <label class="account-label">SUB. ACTIVA</label>
                <input type="text" class="account-input" value="Cuota Mensual Estándar" readonly>

                <button type="button" class="btn-cancel" onclick="togglePopup()">CANCELAR SUB</button>
            </div>

            <div class="account-divider"></div>

            <div class="account-column">
                <label class="account-label">MIS RESERVAS</label>
                <input type="text" class="account-input" value="Spinning - 24/02 18:00h">

                <label class="account-label">TARJETA</label>
                <input type="text" class="account-input" value="**** **** **** 1234">

                <button type="button" class="btn-save">GUARDAR</button>
                <button type="button" class="btn-sign_out">CERRAR SESIÓN</button>
            </div>

        </div>
    </section>

    <div data-xlu-include-file="templates/cancelSub.html"></div>
</main>

<footer data-xlu-include-file="templates/footer.html"></footer>

<script>
    xLuIncludeFile();
</script>
</body>
</html>
