<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/faqsPage.css">
    <link rel="stylesheet" href="./css/faqs.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>DeloxFit - FAQs</title>
</head>

<body>
<div data-xlu-include-file="./templates/header.html"></div>

<main>
    <section id="faq-section" class="faq-section">
        <div class="faq-container">

            <div class="faq-column">
                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Cómo puedo empezar?"
                     data-respuesta="Solo tienes que seleccionar el plan que mejor se adapte a ti y completar el proceso de alta online.">
                </div>

                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Qué formas de pago aceptáis?"
                     data-respuesta="Puedes realizar tus pagos de forma segura mediante tarjeta bancaria o a través de nuestra pasarela de pago.">
                </div>

                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Existe algún compromiso de permanencia?"
                     data-respuesta="Nuestros servicios son flexibles. Puedes darte de baja cuando lo desees sin costes adicionales.">
                </div>

                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Puedo modificar mi suscripción?"
                     data-respuesta="Sí, puedes cambiar o actualizar los detalles de tu cuenta en cualquier momento desde tu área de usuario.">
                </div>
            </div>

            <div class="faq-column">
                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Necesito experiencia previa?"
                     data-respuesta="No es necesario. Nuestros contenidos y servicios están diseñados para adaptarse a todos los niveles.">
                </div>

                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Qué incluye mi suscripción?"
                     data-respuesta="Tendrás acceso completo a todas las funcionalidades y recursos detallados en el plan que hayas elegido.">
                </div>

                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Cómo puedo resolver mis dudas?"
                     data-respuesta="Nuestro equipo de atención al cliente está disponible para ayudarte a través de nuestro canal de contacto directo.">
                </div>

                <div data-xlu-include-file="./templates/faqs.html"
                     data-pregunta="¿Los precios incluyen impuestos?"
                     data-respuesta="Sí, todos los precios mostrados en nuestra web incluyen los impuestos correspondientes según la normativa vigente.">
                </div>
            </div>

        </div>
    </section>
</main>

<div data-xlu-include-file="./templates/footer.html"></div>

<script src="./js/fetching.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", xLuIncludeFile);
</script>
</body>
</html>
