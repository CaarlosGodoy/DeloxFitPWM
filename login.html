<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeloxFit</title>
</head>

<body>
<header>
    <p>AQUÍ VA EL HEADER</p>
</header>

<main>
    <section id="form-register" class="form-section">
        <h2>REGISTRARSE</h2>
        <form action="index.html" method="GET">
            <label for="reg-correo">CORREO ELECTRÓNICO</label>
            <input type="text" id="reg-correo" required>

            <label for="reg-dni">DNI</label>
            <input type="text" id="reg-dni" required>

            <label for="reg-usuario">USUARIO</label>
            <input type="text" id="reg-usuario" required>

            <label for="reg-pass">CONTRASEÑA</label>
            <input type="password" id="reg-pass" required>

            <button type="submit" class="btn-iniciar">INICIAR</button>
        </form>
    </section>

    <hr>

    <section id="form-log-in" class="form-section">
        <h2>INICIAR SESIÓN</h2>
        <form action="index.html" method="GET">
            <label for="log-usuario">USUARIO</label>
            <input type="text" id="log-usuario" required>

            <label for="log-pass">CONTRASEÑA</label>
            <input type="password" id="log-pass" required>

            <button type="submit" class="btn-iniciar">INICIAR</button>
        </form>
    </section>
</main>

<footer>
    <p>AQUÍ VA EL FOOTER</p>
</footer>
</body>
</html>
